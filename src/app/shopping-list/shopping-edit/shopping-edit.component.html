<div class="row pt-3">
  <div class="col-xs-12">
    <form action="" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            ngModel
            required
          />
        
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            name="amount"
            id="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-xs-12">
          <!-- add local Referecnt for add  -->
          <button class="btn btn-success" type="sumbit" [disabled]="!f.valid">
           {{ editMode ? 'Update' : 'Add'  }}
          </button>
          <button 
          class="btn btn-danger" 
          type="button" 
          (click)="onDelete()"
          *ngIf="editMode"
          >
          Delete
        </button>
          <button class="btn btn-primary" type="button" (click)="onClear()" >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
