              class="btn btn-info dropdown-toggle"
              data-bs-toggle="dropdown"

              aria-expanded="false"

            </button>
            <ul

  <div class="row">

      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
